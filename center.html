<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.outerdiv{
			position: relative;
			top: 50%;
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background-color: #000;	
			-webkit-transform: translateY(-50%);
			   -moz-transform: translateY(-50%);
			    -ms-transform: translateY(-50%);
			     -o-transform: translateY(-50%);
			        transform: translateY(-50%);		
		}
	</style>
</head>
<body>
	<div class="outerdiv">
	</div>
</body>
</html>
